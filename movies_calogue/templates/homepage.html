{% extends "index.html" %}

{% block content %}

<div class="row">
   <div class="col-lg-12 text-center">
       <h1 class="mt-5"><b>Witaj w mojej bibliotece filmów</b></h1>
       <p class="lead"><u><b>Znajdziesz tutaj tylko najlepsze tytuły!</b></u></p>
   </div>
   {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
           <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{ movie['poster_path'] }}" alt="{{ movie['title'] }}">
           <div class="card-body">
               <h4 class="card-title">{{ movie['title'] }}</h4>
           </div>
           <div class="card-footer text-center">
               <a href="{{ movie['details_url'] }}" class="btn btn-primary">Pokaż więcej</a>
           </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
